<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <script type="text/javascript" src="calc.js"></script>
    <title>Calculate</title>
  </head>

  <body>
   <div id="container">
    <form name="myform">
      <input type="text" class="screen" name="display"><br>
      <div id="btn">
        <input type="button" name="btn9" value="9" onclick="myclick('9')">
        <input type="button" name="btn8" value="8" onclick="myclick('8')">
        <input type="button" name="btn7" value="7" onclick="myclick('7')"><br>

        <input type="button" name="btn6" value="6" onclick="myclick('6')">
        <input type="button" name="btn5" value="5" onclick="myclick('5')">
        <input type="button" name="btn4" value="4" onclick="myclick('4')"><br>

        <input type="button" name="btn3" value="3" onclick="myclick('3')">
        <input type="button" name="btn2" value="2" onclick="myclick('2')">
        <input type="button" name="btn1" value="1" onclick="myclick('1')"><br>

        <input type="button" name="btnC" value="C" onclick="clearit()">
        <input type="button" name="btn0" value="0" onclick="myclick('0')">
        <input type="button" name="btnequal" value="=" onclick="equal()"><br>

        <input type="button" name="btn9" value="/" onclick="myclick('/')">
        <input type="button" name="btnmul" value="*" onclick="myclick('*')">
        <input type="button" name="btnadd" value="+" onclick="myclick('+')">
        <input type="button" name="btnminus" value="-" onclick="myclick('-')">
      </div>
    </form>
   </div>
  </body>
</html>
